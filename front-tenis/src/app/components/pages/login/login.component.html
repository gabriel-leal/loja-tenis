<main>
    <div class="container">
        <div class="contain">
            <h1>Login</h1>
            <form>
                <label for="email">
                    <input type="email" placeholder="Email" autocomplete="email">
                </label>
                <label for="password">
                    <input type="password" placeholder="Senha" autocomplete="new-password">
                </label>
                <div class="buttons">
                    <button type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secundery">Registrar-se</button>
                </div>
            </form>
        </div>
    </div>
</main>
